<html>
  <head>
    <title>$domain</title>
    <link rel="shortcut icon" type="image/png" href="$faviconUrl" />
    <meta name="generator" content="$packageName $packageVer">
    <style type="text/css">
      * { margin: 0; padding: 0; border: 0; }
      body { background: #eee; color: #888; border-top: 5px solid #6688aa; font-family: Helvetica Neue, Helvetica, Arial, sans-serif; }
      body a { text-decoration: none; color: #6688aa;}
      body a:hover { text-decoration: underline; }
      #main { background: #fff; width: 540px; margin: 100px auto; clear: both; padding: 32px 40px; font-weight: 300; font-size: 24px; line-height: 30px; -webkit-box-shadow: 0 1px 2px #ccc; -moz-box-shadow: 0 1px 2px #ccc; box-shadow: 0 1px 2px #ccc; -webkit-border-radius: 8px; -moz-border-radius: 8px; border-radius: 8px; color: #666; }
      #main a { color: #335577; }
      #main p { padding-bottom: 14px; }
      #main a.back,
      #main a.more { font-weight: normal; font-size: 14px; -webkit-border-radius: 16px; -moz-border-radius: 16px; border-radius: 16px; background: #333; color: #fff; padding: 5px 12px; }
      #main a.back { background: #335577; }
      #main a.more { background: #6688aa; }
      #main a.back:hover { text-decoration: none; -webkit-box-shadow: 0 0 3px #6688aa, 0 0 6px #6688aa; }
      #main a.more:hover { text-decoration: none; -webkit-box-shadow: 0 0 3px #6688aa, 0 0 6px #6688aa; }
      div.footer { margin: 20px auto; clear: both; display: block; width: 880px; list-style-type: none; border-top: 1px solid #fff; -webkit-box-shadow: 0 -1px 0 #ddd; -moz-box-shadow: 0 -1px 0 #ddd; box-shadow: 0 -1px 0 #ddd; padding: 20px 0; text-align: center; }
      div.footer  a, div.footer span { margin: 0 20px 0 0; font-size: 11px; }
    </style>
  </head>
  <body>
    <div id="main">
      <img src="$logoUrl" style="border: 0; position: absolute; margin-top: -64px; margin-left: 490px;" />
      <p>$msg</p>
      <a class="back" href="$url">Back to $company</a>
    </div>
    <div class="footer">
      <span>&copy; $year $company</span>
      <a href="$url">Home</a></li>
      <a href="$privacyUrl">Privacy</a></li>
      <a href="$tosUrl">TOS</a></li>
    </div>
  </body>
</html>
